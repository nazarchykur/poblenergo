<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Доброго дня!</h1>
                <p>Дорогий користувач! Ви ввійшли в систему як:</p>
                <span th:text ="${#authentication.getPrincipal().getUser().getFirstName()}"></span>
                <span th:text ="${#authentication.getPrincipal().getUser().getLastName()}"></span>
                <p><a th:href="@{/logout}">Вихід</a></p>

            </div>
        </div>

    </div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
