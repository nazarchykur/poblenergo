<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Зареєструйтесь</h1>
            <form th:action="@{/signUp}" method="post">

                <div class="form-group">
                    <label for="login">Логін</label>:
                    <input type="text"
                           id="login"
                           name="login"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="login">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="first-name">Ім'я</label>:
                    <input type="text"
                           id="first-name"
                           name="firstName"
                           class="form-control"
                           placeholder="Ім'я">
                </div>
                <div class="form-group">
                    <label for="last-name">Прізвище</label>:
                    <input type="text"
                           id="last-name"
                           name="lastName"
                           class="form-control"
                           placeholder="Прізвище">
                </div>
                <div class="form-group">
                    <label for="email">Пошта</label>:
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-control"
                           placeholder="Пошта">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>:
                    <input type="tel"
                           id="phone"
                           name="phone"
                           class="form-control"
                           placeholder="Телефон">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="signUp"
                                   id="signUp"
                                   class="form-control btn btn-info"
                                   value="Зареєструватися">
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>

    <p>я вже зареєстрований <span><a href="/login" th:href="@{/login}">Залогінитися</a></span></p>


</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
